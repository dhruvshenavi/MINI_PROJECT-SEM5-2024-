<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MyBank</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-section">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="deposits.html">Fixed Deposits</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Submit a Support Request</h2>
            <form id="support-form">
                <div class="form-group">
                    <label for="issue-type">Issue Type</label>
                    <select id="issue-type" required>
                        <option value="Account Issue">Account Issue</option>
                        <option value="Loan Inquiry">Loan Inquiry</option>
                        <option value="Transaction Issue">Transaction Issue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Issue Description</label>
                    <textarea id="description" placeholder="Describe your issue" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Support Request</button>
            </form>

            <h2>Support Tickets</h2>
            <table id="support-tickets-table" class="table">
                <thead>
                    <tr>
                        <th>Issue Type</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Support tickets will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
