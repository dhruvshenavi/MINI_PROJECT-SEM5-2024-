<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MyBank</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="loan-section">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="deposits.html">Fixed Deposits</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Apply for a Loan</h1>
            <form id="loan-form" class="form-right">
                <div class="form-group">
                    <label for="loan-type">Loan Type</label>
                    <select id="loan-type" required>
                        <option value="Personal Loan">Personal Loan</option>
                        <option value="Home Loan">Home Loan</option>
                        <option value="Car Loan">Car Loan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Amount</label>
                    <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
                </div>
                <div class="form-group">
                    <label for="repayment-period">Repayment Period</label>
                    <input type="number" id="repayment-period" placeholder="Repayment period (months)" required>
                </div>
                <button type="submit" class="btn primary-btn">Submit Loan Application</button>
            </form>

            <h2>Active Loans</h2>
            <table id="active-loans-table" class="table">
                <thead>
                    <tr>
                        <th>Loan Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Next Payment Due</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Active loans will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
